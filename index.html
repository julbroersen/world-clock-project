<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-select" class="city-select">
        <option value="">Select a city</option>
        <option value="display-all">Display All</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="toronto">Toronto</option>
        <option value="halifax">Halifax</option>
        <option value="london">London</option>
        <option value="amsterdam">Amsterdam</option>
      </select>

      <div id="cities">
        <div class="current-time" id="los-angeles">
          <div>
            <h2 class="city">Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="current-time" id="toronto">
          <div>
            <h2 class="city">Toronto</h2>
            <div class="date">Monday, February 3rd, 2025</div>
          </div>
          <div class="time">13:42:56 <small>PM</small></div>
        </div>
      </div>
      <footer>
        This project was coded by
        <a href="https://github.com/julbroersen" target="_blank"
          >Juliana Broersen</a
        >
        <br />
        Open-sourced on
        <a
          href="https://github.com/julbroersen/world-clock-project"
          target="_blank"
          >GitHub</a
        >
        <br />
        Hosted on
        <a href="https://lively-taffy-fc2e30.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
